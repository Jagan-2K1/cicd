name: Continuous Integration

on:
  push:
    branches:
      - jagannath

concurrency:
  group: jagannath
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/github
          chmod 600 ~/.ssh/github
          cat >> ~/.ssh/config <<END
          Host target
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/github
            LogLevel ERROR
            StrictHostKeyChecking no
          END
      - name: Run deploy
        run: |
          ssh target << 'EOF'
            # Check if the screen session exists
            if screen -list | grep -q '142815'; then
              echo "Screen session found. Proceeding with deployment."
              # Stop the running server in the screen session
              screen -S 142815 -X stuff 'pkill -f "python manage.py runserver 0.0.0.0:2914"$(printf \\r)'
              sleep 5  # Wait for the server to stop
              # Change to the project directory and pull the latest changes
              cd /home/ubuntu/cicd_project/cicd
              git pull
              # Start the server again in the screen session
              screen -S 142815 -X stuff 'source /home/ubuntu/cicd_project/cicd_env/bin/activate && python manage.py runserver 0.0.0.0:2914$(printf \\r)'
            else
              echo "No screen session found. Aborting. Hi jagannath"
              exit 1
            fi
          EOF

